<form *ngIf = "show" (submit)="editForm()">
  <label for="title"> Title </label>
  <input type="text" name="editTask.title" [(ngModel)]="editTask.title"/>
  <label for="description"> Description </label>
  <input type="text" name="editTask.description" [(ngModel)]="editTask.description"/>
  <input type="submit" value="Update"/>
</form>


<div class="container">
  <button (click)="onButtonClick()" class="btn-primary"> Get All Tasks </button>

  <div *ngFor = "let task of tasks">
    <br>

    <p> {{ task.title }} {{ task.description }} {{ task._id }}
      <button (click)= "onButtonClickParam(task._id)"  class = "btn-success"> Show </button>
      <button (click)= "onEdit(task)"  class = "btn-warning"> Edit </button>
      <button (click)= "onDelete(task._id)"  class = "btn-primary"> Delete </button>
    <p>
  </div>

  <br>







  <form (submit)="onSubmit()">
    <label for="title"> Title </label>
    <input type="text" name="newTask.title" [(ngModel)]="newTask.title"/>
    <label for="description"> Description </label>
    <input type="text" name="newTask.description" [(ngModel)]="newTask.description"/>
    <input type="submit" value="Create Task"/>
  </form>
    {{newTask | json}}

</div>
